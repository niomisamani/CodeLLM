<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Code Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #3a7bd5, #3a6073);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            margin: auto;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #3a6073;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        pre {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            font-size: 0.95em;
            border-left: 4px solid #4CAF50;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 20px;
        }

        .result-title {
            color: #3a6073;
            margin-top: 30px;
        }

        .instructions {
            font-size: 0.9em;
            color: #777;
            margin-top: 10px;
        }

        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
            setTimeout(() => {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('result-container').style.display = 'block';
            }, 5000); // Wait for 5 seconds before showing the result
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            document.getElementById('result-container').style.display = 'none';
            showSpinner();
            setTimeout(() => {
                event.target.submit();
            }, 5000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Generate Python Code LLM</h1>
        <form method="POST" onsubmit="handleFormSubmit(event)">
            <label for="user_input">Enter your Question:</label>
            <input type="text" id="user_input" name="user_input" required placeholder="e.g. factorial of 2 numbers">
            <button type="submit">Generate Code</button>
        </form>

        <div id="spinner" class="spinner"></div>

        <div id="result-container">
            {% if result %}
                <h2 class="result-title">Generated Python Code:</h2>
                <pre>{{ result }}</pre>
            {% else %}
                <p class="instructions">Enter a request to get Python code generated by Gemini API.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
