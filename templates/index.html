<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevGenie - Landing Page</title>
    <style>
        /* Styling for landing page */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #333;
            height: 100%;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: transparent;
            position: relative;
            z-index: 2;
        }
        #landing-page {
            position: relative;
            height: 100vh;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #landing-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        h1 {
            font-size: 48px;
            color: #fff;
            margin: 0;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        .role-images {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin-top: 100px;
            z-index: 2;
        }
        .role-images div {
            text-align: center;
        }
        .role-images img {
            width: 35%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s;
        }
        .role-images img:hover {
            transform: scale(1.05);
        }
        .role-title {
            margin-top: 10px;
            font-size: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <header>
            <h1>Welcome to DevGenie</h1>
            <p>Select Your Occupation</p>
        </header>
        <div class="role-images">
            <div>
                <img src="{{ url_for('static', filename='graduated.png') }}" alt="Logo">
                <div class="role-title">I am a Student</div>
                <button class="button" onclick="navigateToMain('student')">Select</button>
            </div>
            <div>
                <img src="{{ url_for('static', filename='scientist.png') }}" alt="Researcher">
                <div class="role-title">I am a Researcher</div>
                <button class="button" onclick="navigateToMain('researcher')">Select</button>
            </div>
            <div>
                <img src="{{ url_for('static', filename='engineer.png') }}" alt="Professional">
                <div class="role-title">I am a Professional</div>
                <button class="button" onclick="navigateToMain('professional')">Select</button>
            </div>
        </div>
    </div>

    <script>
        function navigateToMain(role) {
            // Redirect to main.html with the role as a query parameter
            window.location.href = `/main?role=${role}`;
        }
    </script>
</body>
</html>
